<div class="container">
  <div class="row"> 


      <div class="col-md-4 well">
        Now
          <div class="well  success" *ngFor="let item of newCards ">
            <span> {{item.title}}</span>
      
          </div>
      
        </div>
        <div class="col-md-4 well ">
          In Progress
          <div class="well active" *ngFor="let item of inProgressCards">
            <span> {{item.title}}</span>
      
          </div>
        </div>
        <div class="col-md-4 well">
          Done
          <div class="well warning" *ngFor="let item of doneCards">
            <span> {{item.title}}</span>
      
          </div>
        </div>
  </div>
  
</div>
