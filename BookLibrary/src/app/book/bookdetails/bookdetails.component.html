<div class="card mb-4" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <p class="card-text">Auther      :{{book.author}}</p>
      <p class="card-text">Auther      :{{book.language}}</p>
      <p class="card-text">No of pages :{{book.pages}}</p>
      <p class="card-text">Year        :{{book.year}}</p>
      <a [href]="book.link" target="_blank"class="btn btn-primary">More..</a>
    </div>
  </div>
